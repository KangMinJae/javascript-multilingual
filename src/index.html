<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css" />
    <title>Javascript Multilingual</title>
</head>
<body>
    <div>
        <h1 data-lang-key="title">Javascript Multilingual</h1>
        <h2 data-lang-key="greeting">Hello</h2>
        <h2 data-lang-key="month">January</h2>
        <h2 data-lang-key="day">Monday</h2>
    </div>
</body>
<script src="//code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="js/multilingual.js"></script>
</html>
